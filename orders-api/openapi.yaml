openapi: 3.1.0
info:
  title: Customers API
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /customers:
    post:
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomer'
      responses:
        '201': { description: Created }
  /internal/customers/{id}:
    get:
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateCustomer:
      type: object
      required: [name, email]
      properties:
        name: { type: string }
        email: { type: string }
        phone: { type: string }